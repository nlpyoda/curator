<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
  <title>Curator App</title>
  <style>
    #root, body, html {
      width: 100%;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      min-height: 100%;
    }
    #root {
      flex-shrink: 0;
      flex-basis: auto;
      flex-grow: 1;
      display: flex;
      flex: 1;
    }
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      height: calc(100% + env(safe-area-inset-top));
    }
    body {
      display: flex;
      overflow-y: auto;
      overscroll-behavior-y: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar;
    }
  </style>
</head>
<body>
  <noscript>
    <form action="" style="background-color:#fff;position:fixed;top:0;left:0;right:0;bottom:0;z-index:9999">
      <div style="font-size:18px;font-family:Helvetica,sans-serif;line-height:24px;margin:10%;width:80%">
        <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
        <p style="margin:20px 0">
          <button type="submit" style="background-color:#4630eb;border-radius:100px;border:none;box-shadow:none;color:#fff;cursor:pointer;font-weight:700;line-height:20px;padding:6px 16px">
            Reload
          </button>
        </p>
      </div>
    </form>
  </noscript>
  <div id="root"></div>
  
  <!-- Load the original bundle files -->
  <script src="static/js/main.ebfd71ef.js"></script>
  <script src="static/js/331.af68b31b.js"></script>
  
  <!-- Add some debugging -->
  <script>
    console.log('Custom index.html loaded');
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global error:', message, source, lineno, colno, error);
      document.getElementById('root').innerHTML = `
        <div style="padding: 20px; font-family: sans-serif;">
          <h2>Error detected:</h2>
          <pre style="background: #f0f0f0; padding: 10px; overflow: auto;">${message}\nAt: ${source}:${lineno}:${colno}</pre>
          <p>Check the console for more details.</p>
        </div>
      `;
      return true;
    };
    
    // Check if React and ReactDOM are loaded
    setTimeout(function() {
      if (!window.React) {
        console.error('React is not defined');
        document.getElementById('root').innerHTML = '<div style="padding: 20px; font-family: sans-serif;"><h2>React not loaded</h2><p>The React library was not properly loaded.</p></div>';
      } else {
        console.log('React is loaded:', window.React.version);
      }
      
      // Check if the root element has any children
      const rootEl = document.getElementById('root');
      if (rootEl && rootEl.children.length === 0) {
        console.error('Root element has no children - app not rendering');
        rootEl.innerHTML = '<div style="padding: 20px; font-family: sans-serif;"><h2>App not rendering</h2><p>The application didn\'t render any content into the root element.</p></div>';
      } else {
        console.log('Root element has content:', rootEl ? rootEl.children.length : 'root not found');
      }
    }, 2000);
  </script>
</body>
</html>
